<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eSeva Service Center</title>
  <link rel="stylesheet" href="design.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <style>
    .loader {
      /* Add your loader styles here */
      display: none;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="scroll-up-btn">
    <i class="fas fa-angle-up"></i>
  </div>
  <nav class="navbar">
    <div class="max-width">
      <div class="logo">
        <a href="#">
          <img src="images/logo.png" width="75" height="50" alt="Logo">
          Aiswarya<span>Agencies</span>
        </a>
      </div>
      <ul class="menu">
        <li><a href="#home" class="menu-btn">Home</a></li>
        <li><a href="content.html" class="menu-btn">About</a></li>
        <li><a href="content.html" class="menu-btn">Services</a></li>
        <li><a href="content.html" class="menu-btn">Directions</a></li>
        <li><a href="content.html" class="menu-btn">Contact</a></li>
      </ul>
      <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <!-- home section start -->
  <section class="home" id="home">
    <div class="max-width">
      <div class="home-content">
        <div class="text-1">Welcome to Aiswarya Agencies</div>
        <div class="text-2">Online Service Provider</div>
        <div class="text-3">We provide reliable and efficient services for all your needs.</div>
        <a href="content.html">Get Started</a>
      </div>
    </div>
  </section>

  <script>
    // Show loader
    function showLoader() {
      document.querySelector('.loader').style.display = 'block';
    }

    // Hide loader
    function hideLoader() {
      document.querySelector('.loader').style.display = 'none';
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
